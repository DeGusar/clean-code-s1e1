<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix description">
      <a class="header__link more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add" id="top-section">
        <label class="section-add__lable" for="new-task">Add Item</label>
        <div class="section-add__wrapper task-row-wrapper">
          <input id="new-task"class="section-add__input" type="text">
          <button class="section-add__button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-todo__title">Todo</h3>
        <ul class="section-todo__list" id="incomplete-tasks">
          <li class="section-todo__item">
            <input class="section-todo__checkbox" type="checkbox">
            <label class="sectio-todo__label">Pay Bills</label>
            <input type="text" class="section-todo__input ">
            <button class="section-todo__edit edit">Edit</button>
            <button class="section-todo__delete delete">
              <img class="img-remove" src="./remove.svg" alt="remove ToDo button">
            </button>
          </li>
          <li class="section-todo__item edit-mode">
            <input class="section-todo__checkbox" type="checkbox">
            <label class="sectio-todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section-todo__input ">
            <button class="section-todo__edit edit">Save</button>
            <button class="section-todo__delete delete">
              <img class="img-remove" src="./remove.svg" alt="remove ToDo button">
            </button>
          </li>
        </ul>
        <h3 class="section-todo__title">Completed</h3>
        <ul class="section-todo__completed" id="completed-tasks">
          <li class="section-todo__item">
            <input class="section-todo__checkbox" type="checkbox" checked>
            <label class="sectio-todo__label">See the Doctor</label>
            <input type="text" class="section-todo__input">
            <button class="section-todo__edit edit">Edit</button>
            <button class="section-todo__delete delete">
              <img class="img-remove" src="./remove.svg" alt="remove completed ToDo button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
